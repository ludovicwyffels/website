{{ if .IsTranslated }}

<div>  
  <div class="cursor-pointer flex items-center nested-menu">
    <span class="ltr:mr-1 rtl:ml-1">
      <span class="relative block icon">
        {{ partial "icon.html" "translate" }}
      </span>
    </span>
    
    <div class="text-sm font-medium text-gray-500 hover:text-primary-600 dark:hover:text-primary-400" title="Path by Path">
      {{- i18n "global.language" -}}
    </div>
  </div>

  <div class="absolute menuhide">
    <div class="pt-2 p-5 mt-2 rounded-xl backdrop-blur shadow-2xl">
      <div class="flex flex-col space-y-3">
        {{ $currentLang := .Page.Lang }}
        {{ range .AllTranslations }}
          {{ if eq $currentLang .Lang }}
            <a href="{{ .RelPermalink }}" class="flex items-center">
              <p class="text-sm font-sm text-gray-500 hover:text-primary-600 dark:hover:text-primary-400 active" title="{{ .Language.Params.displayName }}">
                {{ .Language.Params.displayName }}
              </p>
            </a>
          {{ else }}
            <a href="{{ .RelPermalink }}" class="flex items-center">
              <p class="text-sm font-sm text-gray-500 hover:text-primary-600 dark:hover:text-primary-400" title="{{ .Language.Params.displayName }}">
                {{ .Language.Params.displayName }}
              </p>
            </a>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
